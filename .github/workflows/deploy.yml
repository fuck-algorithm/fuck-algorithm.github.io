permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Dependencies ðŸ”§
        run: |
          npm install
          
      - name: Debug Environment ðŸ”
        run: |
          node -v
          npm -v
          ls -la
          cat package.json
          
      - name: Build ðŸ—ï¸
        run: |
          mkdir -p dist
          cp public/index.html dist/
          echo "// Placeholder bundle" > dist/main.js
          echo "console.log('Website is under construction. Please check back later.');" >> dist/main.js
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }} 