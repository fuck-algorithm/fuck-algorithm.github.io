name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 设置权限
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install Dependencies 🔧
        run: |
          npm install

      - name: List Project Files 📋
        run: |
          echo "Project structure:"
          find . -type f -not -path "*/node_modules/*" -not -path "*/.git/*" | sort

      - name: Create Simple Webpack Config ⚙️
        run: |
          cat > webpack.simple.js << 'EOL'
          const path = require('path');
          const HtmlWebpackPlugin = require('html-webpack-plugin');

          module.exports = {
            mode: 'production',
            entry: './src/index.tsx',
            output: {
              path: path.resolve(__dirname, 'dist'),
              filename: 'static/js/[name].[contenthash:8].js',
              publicPath: './',
            },
            resolve: {
              extensions: ['.tsx', '.ts', '.js'],
            },
            module: {
              rules: [
                {
                  test: /\.tsx?$/,
                  exclude: /node_modules/,
                  use: 'ts-loader',
                },
                {
                  test: /\.css$/,
                  use: ['style-loader', 'css-loader'],
                },
                {
                  test: /\.(png|jpe?g|gif|svg)$/i,
                  type: 'asset/resource',
                },
              ],
            },
            plugins: [
              new HtmlWebpackPlugin({
                template: 'public/index.html',
                minify: {
                  removeComments: true,
                  collapseWhitespace: true,
                },
              }),
            ],
          };
          EOL
      
      - name: Build React App 🏗️
        run: |
          # 使用简化的webpack配置构建项目
          ./node_modules/.bin/webpack --config webpack.simple.js
          
          # 确保创建404.html
          cp dist/index.html dist/404.html
          
          echo "Build completed, dist directory:"
          ls -la dist
          
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }} 